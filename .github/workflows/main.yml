name: application

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: self-hosted
    environment: poros-freepass
    steps:
      - name: Clone Code
        uses: actions/checkout@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create .env files
        run: |
          echo "PORT=${{ secrets.PORT }}" >> backend/.env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> backend/.env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> backend/.env
          echo "DB_USER=${{ secrets.DB_USER }}" >> backend/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> backend/.env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> backend/.env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> backend/.env
          
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> frontend/.env

      - name: Build Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: ${{ secrets.BACKEND_IMAGE_TAG }}
          provenance: false
          sbom: false

      - name: Build Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: ${{ secrets.FRONTEND_IMAGE_TAG }}
          provenance: false
          sbom: false

  test:
    name: test
    runs-on: self-hosted
    environment: poros-freepass
    needs: build
    steps:
      - name: Clone Code
        uses: actions/checkout@v3

      - name: Start Service & Verify
        run: |
          # Set env vars for docker-compose
          export BACKEND_IMAGE="${{ secrets.BACKEND_IMAGE_TAG }}"
          
          # Start Backend & DB
          docker compose up -d backend
          
          # Wait for startup
          echo "Waiting for backend to start..."
          sleep 15
          
          # Check Health
          echo "Checking health..."
          if curl -f http://localhost:3000/api/health; then
            echo "Health check passed!"
          else
            echo "Health check failed!"
            docker compose logs backend
            exit 1
          fi
          
          # Cleanup
          docker compose down
      
  push:
    name: push to registry 
    runs-on: self-hosted
    needs: test
    environment: poros-freepass
    steps:
      - name: login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.BACKEND_IMAGE_TAG }}
          provenance: false
          sbom: false

      - name: Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.FRONTEND_IMAGE_TAG }}
          provenance: false
          sbom: false
      
      - name: cleanup cache & image
        run: |
          docker image prune -a -f
          docker system prune -a -f

  deploy:
    name: Deploy to Server
    runs-on: self-hosted
    needs: push
    environment: poros-freepass
    steps:
      - name: Deploy via Docker Context
        run: |
          export BACKEND_IMAGE="${{ secrets.BACKEND_IMAGE_TAG }}"
          export FRONTEND_IMAGE="${{ secrets.FRONTEND_IMAGE_TAG }}"
          docker --context remote-client compose up -d
          